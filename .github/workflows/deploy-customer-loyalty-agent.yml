name: Deploy Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - '.github/workflows/deploy-customer-loyalty-agent.yml'

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully"
      
      - name: Create .env file from secret
        working-directory: src
        run: |
          echo "${{ secrets.ENV }}" > .env
          # Verify .env was created
          if [ ! -f .env ]; then
            echo "Error: .env file was not created"
            exit 1
          fi
          echo "âœ… .env file created successfully"
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Customer Loyalty Agent
        working-directory: src/app/agents
        run: |
          echo "ðŸš€ Deploying Customer Loyalty Agent..."
          python customerLoyaltyAgent_initializer.py
          echo "âœ… Customer Loyalty Agent deployed successfully"
        env:
          AZURE_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          AZURE_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          AZURE_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
          AZURE_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      
      - name: Clean up sensitive files
        working-directory: src
        if: always()
        run: |
          rm -f .env
          echo "âœ… Cleaned up .env file"
